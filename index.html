<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="libs/normalize.css/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div id="carousel" class="carousel">
    <div class="slides">
      <div class="slide active" style="background-image: url(assets/img/Dubaj.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/Golden-Gate.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/London.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/Praga.jpg)"></div>
      <div class="slide" style="background-image: url(assets/img/Sydney.jpg)"></div>
    </div>
  </div>

  <div id="controls-container" class="controls">
    <span id="pause-btn" class="control control-pause"><i class="far fa-pause-circle"></i></span>
    <span id="prev-btn" class="control control-prev"><i class="fas fa-angle-left"></i></span>
    <span id="next-btn" class="control control-next"><i class="fas fa-angle-right"></i></span>
  </div>

  <ol id="indicators-container" class="indicators">
    <li class="indicator active" data-slide-to="0"></li>
    <li class="indicator" data-slide-to="1"></li>
    <li class="indicator" data-slide-to="2"></li>
    <li class="indicator" data-slide-to="3"></li>
    <li class="indicator" data-slide-to="4"></li>
  </ol>

  <!-- <script src="assets/js/carousel.js"></script> -->
  <script src="assets/js/main.js"></script>
</body>

</html>
